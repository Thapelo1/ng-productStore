<div class="card bg-light">
  <div class="card-body">
    <h4 class="card-title">{{product.title}}</h4>
    <h5 class="card-text">{{product.price|currency:'R'}}</h5>
  </div>
  <table class="table">
    <tr>
      <td scope="row">
        <b>Product Type</b>
      </td>
      <td>
        <i class="fa fa-laptop fa-2x" aria-hidden="true" *ngIf="product.productType=='Laptop'"></i>
        <i class="fa fa-mobile fa-2x" *ngIf="product.productType=='Mobile'" aria-hidden="true"></i>
      </td>
    </tr>
    <tr>
      <td scope="row">
        <b>Brand</b>
      </td>
      <td>{{product.brand}}</td>
    </tr>
    <button type="button" class="btn btn-danger m-2" (click)="deleteProduct()"> Remove </button>
  </table>
</div>
