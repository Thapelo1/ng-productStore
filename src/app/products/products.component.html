<div class="card" >
  <div class="card-body">
    <h4 class="card-title">Products</h4>
    <div class="row">
      <app-product class="col-md-3"
       *ngFor="let productParent of products"
       [product]="productParent"
       (removeProduct)="removeProduct($event)">
      </app-product>
    </div>
  </div>
</div>
